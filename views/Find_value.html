<!DOCTYPE html>
<html>
<body>

<p>If A = 21, A + B = 23, A + C = -21 - Please create a new function for finding B and C value</p>

<p id="calvalue"></p>

<script>

var a = 21
var b = 23-a;
var c = -21-a;
document.getElementById("calvalue").innerHTML = "B=" + b;
document.write("C="+ c);


</script>
